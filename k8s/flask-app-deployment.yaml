apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  minReadySeconds: 15
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - image: yuchengdock824/example-hoteldirt-image
          imagePullPolicy: Always
          name: flask-app
          ports:
            - containerPort: 5000
